<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">やること</div>
    </header>
    <main>
      <div class="todo-content">
        <form data-todo="form">
          <input
            type="text"
            name="new-todo"
            data-todo="input"
            maxlength="50"
            placeholder="きょうやること"
          />
        </form>
        <section class="todos">
          <h1>未完了</h1>
          <div class="todo-list" data-todo="todo-list">
            <ul>
              <li>テスト勉強</li>
              <li>洗濯</li>
              <li>掃除</li>
            </ul>
          </div>
        </section>
        <section class="completes">
          <h1>完了</h1>
          <div class="complete-list" data-todo="complete-list">
            <ul>
              <li>水やり</li>
              <li>お弁当づくり</li>
              <li>ごみ捨て</li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <!-- コピーライト -->
    </footer>
  </body>
</html>
